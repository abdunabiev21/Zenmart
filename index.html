<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/command.css" />
    <link rel="stylesheet" href="/public/css/home.css" />
    <title>Zenmart</title>
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="index.html">
            <img src="/public/images/logo.png" alt="logo" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select name="all categories" id="all">
                  <option value="all" selected>All categories</option>
                  <option value="computer">computer</option>
                  <option value="phone">phone</option>
                  <option value="headset">headset</option>
                </select>
              </div>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="search product"
              />
            </div>
            <div class="search_icon_box">
              <img src="/public/images/icons/search.svg" alt="" />
            </div>
          </div>
          <div class="navbar_top_menu">
            <div class="top_menu_box">
              <div class="box_icon_box">
                <img src="/public/images/icons/heart.svg" alt="icon" />
              </div>
              <div class="box_info_box ">
              <span>Wishlist</span>
              <strong>My Items</strong>
            </div>
          </div>
            <div class="top_menu_box">
              <div class="box_icon_box">
                <img src="/public/images/icons/profile.svg" alt="icon" />
              </div>
              <div class="box_info_box ">
              <span>Sign In</span>
              <strong>Account</strong>
            </div>
          </div>
          <div class="top_menu_box">
              <div class="box_icon_box">
                <div class="basket_count">2</div>
                <img src="/public/images/icons/shopping-cart.svg" alt="icon" />
              </div>
              <div class="box_info_box ">
              <span>$200.99</span>
              <strong>Total</strong>
            </div>
          </div>
          
        </div>
        <div class="navbar_bott"></div>
      </div>
      <div class="navbar_bott">
        <div class="navbar_bott_menu_box">
          <div class="browse_box">
            <img src="/public/images/icons/browse.svg" alt="">
            <span>Browse Categories</span>
          </div>
          <div class="navbar_route_menu">
            <a class="title">Home</a>
            <a href="">Shop</a>
            <a href="">Order</a>
            <a href="">About</a>
            <a href="">Contact</a>
          </div>
          <div class="sorting_menu">
        <span>Deal of the Day</span>
        <span>New Arrivals</span>
        <span> Best Sellers </span>
        <span> Hot Deals  </span>
      </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
